plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.60'
}

group 'com.demwis.demo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
def undertowVersion = "2.0.1.Final"

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compile "com.fasterxml.jackson.core:jackson-annotations:2.9.+"
    compile "com.fasterxml.jackson.core:jackson-core:2.9.+"
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.+"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.+"
    compile "io.undertow:undertow-core:$undertowVersion"
    compile "io.undertow:undertow-servlet:$undertowVersion"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}